name: Reusable Workflow

on:
  workflow_call:
    inputs:
      username:
        required: true
        type: string

concurrency:
  group: lock-${{ inputs.username }}
  cancel-in-progress: true

jobs:
  reusable-job:
    name: Job - ${{ inputs.username }}
    runs-on: ubuntu-latest
    concurrency:
      group: lock-global
      cancel-in-progress: false
    steps:
      - name: Hello! ${{ inputs.username }}
        run: | 
          echo Hello! ${{ inputs.username }}
          sleep 10

